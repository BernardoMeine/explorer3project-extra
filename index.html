<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Mentorship</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="page">

    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar sua mentoria</p>
    </header>

    <form id="myform">
      <fieldset>
        <legend>Informações pessoais</legend>

        <div class="col-2">
          <div class="input-wrapper">
            <label for="mentorship-name">Nome</label>
            <input type="text" id="mentorship-name">
          </div>

          <div class="input-wrapper">
            <label for="mentorship-lastname">Sobrenome</label>
            <input type="text" id="mentorship-lastname" required>
          </div>
        </div>

        <div class="input-wrapper">
          <label for="mentorship-email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="mentorship-email" required>
        </div>

        <div class="input-wrapper">
          <label for="mentorship-password">Senha <span>(máximo de 6 caracteres)</span></label>
          <input type="password" id="mentorship-password" required maxlength="6">
        </div>
          
      </fieldset>
        
      <fieldset>
        <legend>Informações do mentor</legend>
        <div class="input-wrapper">
          <label for="mentorship-mentorname">Nome do mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="mentorship-mentorname">
        </div>
      </fieldset>

      <fieldset>
        <legend class="last-lg">Seus horários disponíveis</legend>

        <h3>Primeira mentoria</h3>
        <div class="col-3a">
          <div class="input-wrapper">
            <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="mentorship-date">
          </div>

          <div class="input-wrapper">
            <label for="mentorship-hour">Das</label>
            <input type="time" id="mentorship-hour">
          </div>

          <div class="input-wrapper">
            <label for="mentorship-hour">Até</label>
            <input type="time" id="mentorship-hour">
          </div>
        </div>

        <h3>Segunda mentoria</h3>
        <div class="col-3b">
          <div class="input-wrapper">
            <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="mentorship-date">
          </div>

          <div class="input-wrapper">
            <label for="mentorship-hour">Das</label>
            <input type="time" id="mentorship-hour">
          </div>

          <div class="input-wrapper">
            <label for="mentorship-hour">Até</label>
            <input type="time" id="mentorship-hour">
          </div>
        </div>
      </fieldset>
    </form>

    <footer>
      <input 
        type="submit" 
        value="Salvar" 
        form="myform" 
        class="button">
    </footer>
  </div>
</body>
</html>
